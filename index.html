<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to AppleJojo</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      background-color: #f7f7f7;
      color: #333;
      text-align: center;
    }

    header {
      background-color: #111;
      color: white;
      padding: 2rem 1rem;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    p.subtitle {
      margin: 0.5rem 0 0;
      font-size: 1.2rem;
      color: #ccc;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
      gap: 20px;
    }

    .gallery img {
      width: 300px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    footer {
      background-color: #222;
      color: #bbb;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>AppleJojo</h1>
    <p class="subtitle">Delight. Desire. Delivered.</p>
  </header>

  <section class="gallery">
    <img src="images/pexels-photo-245208.jpeg" alt="pexels 1">
    <img src="images/pexels-photo-271743.jpeg" alt="pexels 2">
    <img src="images/pexels-photo-373548.jpeg" alt="pexels 3">
    <img src="images/pexels-photo-706144.jpeg" alt="pexels 4">
    <img src="images/photo-1600585154340-be6161a56a0c.jpeg" alt="photo 5">
  </section>

  <footer>
    &copy; 2025 AppleJojo LLC. All rights reserved.
  </footer>

</body>
</html>
