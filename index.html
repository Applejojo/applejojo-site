<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AppleJojo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      scroll-behavior: smooth;
    }

    body {
      background-color: #fffbe6;
      color: #333;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      background: url('images/pexels-photo-245208.jpeg') center center / cover no-repeat;
      position: relative;
      color: white;
    }

    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
    }

    .hero-content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 4rem;
      margin: 0;
      letter-spacing: 2px;
    }

    .hero p {
      font-size: 1.5rem;
      margin-top: 1rem;
      color: #eee;
    }

    .btn-scroll {
      margin-top: 2rem;
      padding: 12px 28px;
      font-size: 1rem;
      border: 2px solid #ffcc00;
      background: transparent;
      color: #ffcc00;
      cursor: pointer;
      transition: background 0.3s;
      border-radius: 30px;
    }

    .btn-scroll:hover {
      background: #ffcc00;
      color: #000;
    }

    section {
      padding: 80px 20px;
      max-width: 1000px;
      margin: auto;
    }

    section h2 {
      font-size: 2.4rem;
      text-align: center;
      color: #b27a00;
      margin-bottom: 30px;
    }

    .about {
      font-size: 1.1rem;
      line-height: 1.8;
      text-align: center;
      color: #555;
      max-width: 800px;
      margin: auto;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.02);
    }

    .social {
      text-align: center;
      margin-top: 60px;
    }

    .social a {
      margin: 0 15px;
      text-decoration: none;
      font-size: 1.2rem;
      color: #d48806;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      color: #aaa;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2.2rem;
      }
      .hero p {
        font-size: 1rem;
      }
      .btn-scroll {
        font-size: 0.9rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="hero-content">
      <h1>APPLEJOJO</h1>
      <p>Delight. Desire. Delivered.</p>
      <a href="#about"><button class="btn-scroll">Explore More</button></a>
    </div>
  </div>

  <section id="about">
    <h2>About Us</h2>
    <p class="about">
      AppleJojo 我们倡导现代生活方式中对美、爱与探索的自由表达。
    </p>
  </section>

  <section>
    <h2>Our Vibe</h2>
    <div class="gallery">
      <img src="images/pexels-photo-271743.jpeg" alt="Vibe 1">
      <img src="images/pexels-photo-373548.jpeg" alt="Vibe 2">
      <img src="images/pexels-photo-706144.jpeg" alt="Vibe 3">
      <img src="images/photo-1600585154340-be6161a56a0c.jpeg" alt="Vibe 4">
    </div>
  </section>

  <section class="social">
    <h2>Follow Us</h2>
    <p>
      <a href="#">Instagram</a> |
      <a href="#">TikTok</a> |
      <a href="#">小红书</a>
    </p>
  </section>

  <footer>
    &copy; 2025 AppleJojo LLC. Sensuality Delivered.
  </footer>

</body>
</html>
