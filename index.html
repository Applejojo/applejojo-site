<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AppleJojo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    header {
      padding: 60px 20px 30px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      letter-spacing: 2px;
      color: #fff;
    }

    .tagline {
      font-size: 1.2rem;
      color: #ccc;
      margin-top: 10px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(255,255,255,0.05);
      transition: transform 0.4s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      padding: 30px 20px;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>AppleJojo</h1>
    <p class="tagline">Pleasure. Privacy. Power.</p>
  </header>

  <section class="gallery">
    <img src="images/pexels-photo-245208.jpeg" alt="product 1">
    <img src="images/pexels-photo-271743.jpeg" alt="product 2">
    <img src="images/pexels-photo-373548.jpeg" alt="product 3">
    <img src="images/pexels-photo-706144.jpeg" alt="product 4">
    <img src="images/photo-1600585154340-be6161a56a0c.jpeg" alt="product 5">
  </section>

  <footer>
    &copy; 2025 AppleJojo LLC. Sensuality Delivered.
  </footer>

</body>
</html>
